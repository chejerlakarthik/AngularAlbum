<div class="container">
    <!-- Header with dynamic search functionality -->
    <div class="page-header" style="margin-top:0px;margin-left:5px;margin-right:5px">
        <div class="alert alert-info alert-custom">
            <button class="btn btn-success" ng-click="openAddAlbumDialog()">Create New Album</button><input type="text" placeholder="Type to search..." data-ng-model="searchAlbum" style="float:right;width:25%;height: 25px"/></span>
        </div>
        <div style="clear:left;" />
    <div>
        <div class="center"><span class="span-center label-custom label label-success">{{ albums.length | pluralise:{sing:'album', plur:'albums'} }}</span></div>
    </div>
    </div>
    <div style="clear:left;" />
    <!-- Tiled representation of all albums -->
    <div class="album panel panel-primary" data-ng-repeat="album in albums | filter:{ title:searchAlbum } | orderBy:'title'">
        <div class="panel-heading">
            <h3 class="panel-title">
    					<a href="#/album/{{ album.name }}">
    						<span data-ng-class-even="'even'" data-ng-class-odd="'odd'">{{ album.title }}</span>
    					</a>
    					<span style="float:right">{{ album.date | date:'mediumDate'}} </span>
    				</h3> </div>
        <div class="panel-body">
            <p style="margin-bottom: 4px">{{ album.desc }}</p>
            <br/>
            <a href="#/album/{{ album.name }}"> <img data-ng-src="{{ album.imgUrl }}" alt="Image Not Found" width="100%" height="150px"> </a>
        </div>
    </div>
    <div style="clear:left" />
    <div>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h4>Create a New Album</h4> </div>
            <div class="modal-body">
                <div class="alert alert-danger" ng-show="add_album_error">{{ add_album_error }}</div>
                <form name="add_album_form" novalidate>
                    <p style="width: 100%">
                        <div style="float: right">
                            <input name="date" type="date" size="20" ng-model="adding_album.date" /> </div>
                        <input type="text" placeholder="Give a title to your album.." size="30" ng-model="adding_album.title" /> </p>
                    <div class="description">
                        <p>
                            <textarea ng-model="adding_album.description" placeholder="Describe this album..." rows="4" style="width: 100%"></textarea>
                        </p>
                        <p>
                            <input type="text" ng-model="adding_album.name" style="width: 100%" placeholder="A short album name..." /> </p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
</div>
